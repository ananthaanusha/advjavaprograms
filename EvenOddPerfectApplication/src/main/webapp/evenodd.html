<!DOCTYPE html>
<html>
	<head>
		<title>Different Operations</title>
	</head>
	<body>
		<form action="EvenOddPerfectStrongApplication">
			<label> Enter Starting Number</label>
			<input type="number" name="start" required/>
			
			<br><br>
			
			<label> Enter Ending Number</label>
			<input type="number" name="end" required/>
			
			<br><br>
			
			<input type="submit" value="even" name="operation"/>
			<input type="submit" value="odd" name="operation"/>
			<input type="submit" value="prime" name="operation"/>
			<input type="submit" value="perfect" name="operation"/>
			<input type="submit" value="strong" name="operation"/>
		</form>
	</body>
</html>
