<!DOCTYPE html>
<html>
		<head>
			<title>Registration Application</title>
		</head>
		<body bgcolor="pink">
		<h1>Registration Form</h1>
			<form action="RegisterServlet">
				<label>User Name</label>
				<input type="text" name="username" required/>
				
				<br><br>
				
				<label>Password:</label>
				<input type="password" name="password" required/>
				
				<br><br>
				
				<label>Mobile:</label>
				<input type="number" name="number" required/>
				
				<br><br>
				
				<label>Email:</label>
				<input type="email" name="email" required/>
				
				<br><br>
				
				<label>Gender</label>
				<input type="radio" name="gender" value="Male"/>Male
				<input type="radio" name="gender" value="Female"/>Female
				
				<br><br>
				
				<label>DOB:</label>
				<input type="date" name="dob" required/>
				
				<br><br>
				
				<label>Qualification:</label>
				<input type="checkbox" name="qualification" value="BCA"/>BCA
				<input type="checkbox" name="qualification" value="MCA"/>MCA
				<input type="checkbox" name="qualification" value="BTECH"/>BTECH
				
				<br><br>
				
				<label>Country:</label>
				<select name="country">
					<option> India</option>
					<option>USA</option>
					<option>UK</option>
					<option>China</option>
					
				</select>
				<br><br>
				
				<label>Languages:</label>
				<select name="laguage" size="3" multiple>
					<option> Telugu</option>
					<option>Hindi</option>
					<option>English</option>
					
				</select>
				<br><br>
				
				<label>Comments</label>
				<textarea name="comments" rows="5" cols="25">
				</textarea>
				
				<br><br>
				
				<input type="submit" value="Register"/>
				
				
				
			</form>
		
		</body>
</html>
